server:
  servlet:
    context-path: /app-garagem

spring:
  datasource:
    url: jdbc:h2:file:./data/exemplo
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
  h2:
    console:
      enabled: true
      path: /h2

 
